<html>
<head>
  <title>Lovely Recipes</title>
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
  <script src="javascripts/recipeClient.js"></script>
</head>

<body ng-app="recipeApp" ng-controller="recipeCtrl">
<div class="allContent">

 <div class="searchInfo">
  <form ng-submit="searchAPI()">
	Search for Recipe Here:
    <input type="text" ng-model="mySearch" name="text">
    <input type="submit" id="submit" value="Submit">
  </form>
 </div> 
 
<p>Show Searched Recipes: <span><input type="checkbox" ng-model="trigger"></span></p>
<p>stuff aught to show up below here</p>
 <ul ng-show="trigger"  ng-repeat="recipe in recipeList">
  <li>{{recipe.title}}  --
  <span><a ng-href="{{recipe.url}}">{{recipe.url}}</a></span>
  <button class="glyphicon glyphicon-save" ng-click="saveRecipe(recipe)"></button>
  </li>
 </ul>

<div class="allSections">
 <div class="topSection">
 </div>

 
 <div class="midSection">
 </div>


 <div class="bottomSection">
 </div>
</div>

</div>
</body>
</html>
