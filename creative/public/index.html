<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="javascripts/recipeClient.js"></script>
</head>

<body ng-app="recipeApp" ng-controller="recipeCtrl">
{{test}}
<div class="allContent">

 <div class="searchInfo">
  <form ng-submit="updatePastSearches()">
    <input type="text" ng-model="inputRecipe">
    <button type="submit">Search</button>
  </form>
 <p>Show Past Searches: <span><input type="checkbox" ng-model="trigger"></span></p>
 <ul ng-show="trigger" ng-repeat="x in pastSearches">
  <li>{{x.search}}</li>
 </ul>
 </div>

<div class="allSections">
 <div class="topSection">
 </div>

 
 <div class="midSection">
 </div>


 <div class="bottomSection">
 </div>
</div>

</div>
</body>
</html>
